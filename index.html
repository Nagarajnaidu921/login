<!DOCTYPE html>
<html>
<head>
	<title>login module</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"  charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css">
	<script type="text/javascript" src="./lib/jquery.min.js"></script>
	<script type="text/javascript" src="./css/lib/bootstrap.min.js"></script>
	<script src="./lib/angular.min.js"></script>
	<script src="./lib/angular-route.min.js"></script>
	<script src="./lib/angular-route.js"></script>

</head>
<body ng-app="myapp" ng-controller="login">
<form class="form-horizontal"  method="post">
	<div class="container">
		<h1><center>Login form</center></h1>
		<div class="form-group">
			<div class="col-sm-12 controls">
				<input type="email" name="email" class="form-control" placeholder="email" required ng-model="email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12 controls">
				<input type="password" name="password" placeholder="enter password" class="form-control" required ng-model="password">
			</div>
		</div>

		<div class="alert alert-danger" ng-show="errorMsg">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times</button>&nbsp;&nbsp;{{errorMsg}}
        </div>

		<div class="form-group">
			<div class="col-sm-12 controls">
				<button class="btn btn-primary pull-right" ng-click="login()">login</button>
			</div>
		</div>
		
		<div class="alert alert-success" ng-show="successMsg">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times</button>&nbsp;&nbsp;{{successMsg}}
        </div>
	</div>
</form>
<script type="text/javascript" src="./app/app.js"></script>
</body>
</html>
